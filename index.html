<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .description {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adidas Shoes</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
    </nav>

    <section>
        <video controls>
            <source src="adidas_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="description">
            <h2>Adidas Ultra Boost</h2>
            <p>Experience ultimate comfort with Adidas Ultra Boost shoes. Perfect for running and everyday wear.</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Adidas Shoes. All rights reserved.</p>
    </footer>
</body>
</html>
